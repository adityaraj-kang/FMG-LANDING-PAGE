<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.webp" />
  <link rel="preload" href="/logo.webp" as="image" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://us.i.posthog.com" />
  <link rel="preconnect" href="https://us-assets.i.posthog.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=JetBrains+Mono:wght@400&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'">
  <noscript>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=JetBrains+Mono:wght@400&display=swap"
      rel="stylesheet">
  </noscript>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find My Genie - Let AI call-around for your needs</title>
  <meta name="description"
    content="AI agent who calls 20+ places near you to find availability, quote and also negotiate with multiple vendors simultaneously to get you the best deal." />
  <meta name="keywords"
    content="AI agent, vendor negotiation, find services, automated calling, genie, find my genie, personal assistant" />
  <meta name="theme-color" content="#000000" />

  <!-- Open Graph (Facebook/LinkedIn) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Find My Genie" />
  <meta property="og:description"
    content="AI agent who calls 20+ places near you to find availability, quote and also negotiate with multiple vendors simultaneously to get you the best deal." />
  <meta property="og:image" content="/logo.webp" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Find My Genie" />
  <meta name="twitter:description" content="Let AI call-around for your needs." />
  <meta name="twitter:image" content="/logo.webp" />

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Find My Genie",
      "operatingSystem": "Web",
      "applicationCategory": "BusinessApplication",
      "description": "AI agent who calls 20+ places near you to find availability, quote and also negotiate with multiple vendors simultaneously to get you the best deal.",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "ratingCount": "120"
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
